<!DOCTYPE html>
<html>
<head>
	<title>Geolocation API</title>
	<script type="text/javascript" src="https://maps.google.com/maps/api/js?senor=true"></script>
</head>
<body>
	<div id="map" style="height: 300px; width: 600px;">
	</div>
	<p id="message">
	</p>
	<script type="text/javascript">
		navigator.geolocation.getCurretPosition(updatePosition);

		function updatePosition(pos) {

			var options = {
				zoom: 15,
				center: position,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};

			var map = new google.maps.Map(document.getElementById("map"), options);

			var marker = new google.maps.Marker({
				position: position,
				map:map,
				title: "ЭТО ВЫ!"
			});

			var infowindow = new google.maps.InfoWindow({
				content: "Скорее всего,это ваше текущее положение"
			});

			google.maps.event.addListener(marker, 'click', function () {
				infowindow.open(map, marker);
			});
		}
	</script>
</body>
</html>
