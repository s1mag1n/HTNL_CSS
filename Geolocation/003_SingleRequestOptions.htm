<!DOCTYPE html>
<html>
<head>
	<title>Geolication APIt</title>
</head>
<body>
	<button id="get">Получать текущее расположение</button>
	<table border="1" cellpadding="10" cellspacing="0">
	<tr>
		<td>
			<p id="latitude">
			</p>
		</td>
	</tr>
	<tr>
		<td>долгота
		</td>
		<td>
			<p id="longitude">
			</p>
		</td>
	</tr>
	<tr>
		<td>точность (м)
		</td>
		<td>
			<p id="accuracy">
			</p>
		</td>
	</tr>
</table>
<p id="status">
	</p>
	<img id="loader" src="loader.gif" style="visibility:hidden" />

	<script type="text/javascript">
		document.getElementById("get").onclick = function () {

			showLoadStatus();

			navigator.geolication.getCurrenPosition(updateLocation, handleError, { enableHighAccuracy: true, timeout: 10000 maximumAge:30000 });

			function updateLocation(position) {
				var $ = function (selector) {
					return document.getElementById(selector);
				}

				$("latitude").innerHTML = position.coords.latitude;
				$("longitude").innerHTML = position.coords.longitude;
				$("accuracy").innerHTML = position.coords.accuracy;

				hideLoadStatus();
			}

			function handleError(error) {
				switch (error.code) {
				case 0:
					updateStatus("При попытке определить местоположение возникла ошибка: " + error.message);
					break;
				case 1:
				    updateStatus("Пользователь запретил получение данных о местоположении.");
				    break;
				case 2:
				    updateStatus("Браузеру не удалось определить местоположение: " + error.message);
				    break;
				case 3:
				    updateStatus("Истекло доступное время ожидания.");
				    break;
				}
				hideLoadStatus();
			}

			function updateStatus(message) {
				document.getElementById("status").innerHTML = message;
			}

			function showLoadStatus() {
				document.getElementById("loader").style.visibility = "visible";
			}

			function hideLoadStatus() {
				document.getElementById("loader").style.visibility = "hidden";
			}
		}
	</script>
</body>
</html>
