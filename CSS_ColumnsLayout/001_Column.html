<html lang="en">
<head>

	<title>column-cout</title>
	<style>
		h1 {
			border-bottom: 1px solid black;
		}

		div {
			-moz-column-count:3;
			-webkit-column-count:3;
			column-count: 3;
		}
	</style>
</head>

	</div>
	
</body>
</html>
