<!DOCTYPE html>
<html lang="en">
<head>

	<title>Font-face</title>
	<style>
		@font-face {
			font-family: heinrich;
			src: url('heinrich.ttf'),
			url('heinrich.eot');
		}

		div {
			font-family:heinrich;
			font-size: 1.5em;
		}
	</style>
	
</head>
<body>
	<div>Текст данного элемента написан шрифтом heinrich.
		<p>
			Да дааааааааааа ага да
		</p>
		<p> <strong>обратите внимание:</strong>оуее. </p>

	</div>
	
</body>
</html>
