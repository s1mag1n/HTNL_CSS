<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quadraticCurveTo()</title>
	<script src="Modernizr-2.0.6.js" type="text/javascript"></script>
	<script type="text/javascript">
		function draw() {
			if (!Modernizr.canvas) return;

			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");


			context.fillStyle = "blue";
			context.moveTo(0, 100);

			context.quadraticCurveTo(50, 0, 100, 100);

			context.lineWidth = 3;			
			context.strokeStyle= "red";
			context.stroke();
		}
		if (window.addEventListener) 
			window.addEventListener("load", draw, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="300" style="border: solid 1px black;">
		Ваш браузер не поддерживает элемент <b>Canvas</b>
	</canvas>
</body>
</html>
