<!DOCTYPE html>
<html>
<head>
	<title>Атрибут autofocus</title>
</head>
<body>
	<form>
		<p>
			<label>Первон поле<input type="search" name="query" /></label>
		</p>
		<p>
			<label>
				Второе поле с афтофокусом
				<input type="search" name="query" autofocus="autofocus" /></label>
		</p>

		<p>
			<input type="submit" name="Отправить" />
		</p>
	</form>
</body>
</html>
