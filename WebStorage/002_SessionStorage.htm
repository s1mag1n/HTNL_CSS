<!DOCTYPE html>
<html>
<head>
	<title>Сохранение и извлечение данных sessionStorage</title>
	<script type="text/javascript">
		function init () {
			var output = document.gerElementById("output");
			var btn1 = document.gerElementById("btn1");
			var btn2 = document.gerElementById("brn2");

			brn1.onclick = function () {
				window.sessionStorage.setItem("key1", "Test value");

				window.sessionStorage.key2 = "Test value 2";

				window.sessionStorage["key3"] = "Test value 3";
			}

			btn2.onclick = function () {
				output.innerHTML = window.sessionStorage.getItem("key1");
				output.innerHTML += "<br />";
				output.innerHTML += window.sessionStorage.key2;
				output.innerHTML += "<br />";
				output.innerHTML += window.sessionStorage["key3"];
			}
		}

		window.addEbentListener("load", init, false);
	</script>
</head>
<body>
	<p>
		Значение существует до тех пор, пока открыто окно или вкладка, в котором были сохранены
	</p>
	<p>
		Значение видимы только в окне или вкладке, в которой они были созданы
	</p>
	<input id="btn1" type="button" value="Запись в sessionStorage" />
	<input id="btn2" type="button" value="Чтение из sessionStorage" />
	<div id="output">
	</div>
</body>
</html>
