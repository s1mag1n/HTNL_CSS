<!DOCTYPE html>
<html lang="en">
<head>

	<title></title>
	<style>
		body {
			counter-reset: section;
		}

		h1 {
			counter-reset: subsection;
		}

			h1::before {
				counter-increment: section;
				content: "Раздел" counter(section) ".";
			}

			h2::before {
				counter-increment:subsection;
				content: counter(section) "." counter(subsection) " ";
			}
	</style>
</head>
<body>

	<h1>HTML курсы</h1>
	<h2>HTML Курсы</h2>
	<h2>html Курсы</h2>
	<h2>CSS Курсы</h2>
