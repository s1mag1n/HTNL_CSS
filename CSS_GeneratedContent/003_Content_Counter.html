<!DOCTYPE html>
<html lang="en">
<head>

	<title>counter</title>
	<style>
		body {
			counter-reset: myIndex;
		}
		p {
			counter-increment:myIndex;
		}

			p:before{
				content :"Urok" counter(myIndex) ". ";
				font-weight: bold;
			}
	</style>
</head>
<body>

	<p>введение</p>
	<p>семантическая разметка</p>
	<p>элементы video и audio</p>
	<p> Geolocation API</p>
	
</body>
</html>
