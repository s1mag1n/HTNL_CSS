<!DOCTYPE html>
<html lang="en">
<head>
	<title>Псевдоклассы last+child и first-child</title>
	<style>
		p:first-of-type {
			background-color: green;
		}

		div :first-child {
			background-color: blue;
		}

		div :last-child {
			background-color: red;
		}
	</style>
</head>

<body>
	<h1>Заголовок</h1>
	<p>Первый параграф.</p>
	<p>Второй параграф.</p>
	<p>Третий параграф.</p>
	<p>Четвертый параграф.</p>

	<div>
		<span>Первая строка</span>
		<br />
		<span>Вторая строка</span>
		<br />
		<span>Третья строка</span>
		<br />
		<span>Четвертый параграф</span>
	</div>
</body>
</html>
